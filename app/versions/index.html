<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versions of Portfolio</title>
    <link rel="stylesheet" href="../universal.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article>
            <div class="screen">
                <iframe id="version-view"></iframe>
            </div>
        </article>
        <aside>
            <div class="background"></div>
            <div class="no-background">
                <div class="controls">
                    <button id="prev">
                        <div class="circle-dial">
                            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
                        </div>
                    </button>
                    <button id="next">
                        <div class="circle-dial">
                            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
                        </div>
                    </button>
                    <button id="link">
                        <div class="cross-line first"></div>
                        <div class="cross-line second"></div>
                        <div class="cross-dot"></div>
                    </button>
                    <button id="home">
                        <div class="circle-outline">
                            <div class="power-line"></div>
                        </div>
                    </button>
                </div>
            </div>
        </aside>
    </main>
    <script src="./main.js"></script>
</body>
</html>
