<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/png" href="/icon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Re-Portfolio: The Profile</title>
	<link rel="stylesheet" href="/universal.css">
</head>
<body>
	<nav>
		<figure class="logo"></figure>
		<input type="search">
		<ul></ul>
	</nav>
	<main>
		<header>
			<div class="action-bar"></div>
			<div class="profile-bar"></div>
		</header>
		<aside>
			<figure class="profile-img">
				<img alt="Sm Kou" src="img/01-min.png">
			</figure>
			<details class="status-bar">
				<summary>Status</summary>
				<div class="details-container">
					<div class="goal-project-challenge details-heading status">Current</div>
					<div class="occupation-volunteer-hobby details-heading status">Positions</div>
				</div>
			</details>
			<details class="recents-bar">
				<summary>Recents</summary>
				<div class="details-container"></div>
			</details>
		</aside>
		<section>
			<div class="user-info"></div>
			<div class="user-feed"></div>
		</section>
	</main>
	<script type="module" src="main.js"></script>
</body>
</html>
